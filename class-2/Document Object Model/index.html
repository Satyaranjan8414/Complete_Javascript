<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Model</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="content">
        <li><a href="#Home">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="#Task">Task</a></li>
      </ul>
    </nav>
    <div class="headline">
      <h2 id="works-time">Manage Your Works Time</h2>
      <button class="btn">Learn More...</button>
    </div>
  </header>
  <section class="section-todo container">
    <h2>Your plan for the day?</h2>
    <form class="todo-form">
      <input class="todo" type="text" placeholder="Add Todo">
      <input class="btn2" type="submit" value="Add Todo">
  </section>
  <section id="signup">
    <p>SignUp</p>
    <div class="user-group">

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="username">

    </div>
    <div class="user-group">

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password">

    </div>
    <div class="user-group">

      <label for="conPassword">Confirm Password</label>
      <input type="password" placeholder="Confirm Password" id="conPassword">

    </div>
    <div class="user-group">

      <label for="email">Email</label>
      <input type="Email" placeholder="Email" id="email">

    </div>
    <div class="user-group">

      <label for="number">Phone Number</label>
      <input type="number" placeholder="Phone Number" id="number">
      </form>
    </div>
    <button class="btn3">Submit</button>
  </section>
</body>

</html>
<script src="index.js"></script>

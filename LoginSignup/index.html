<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2 class="logo">logo</h2>
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
        <button class="btnlogin">Login</button>
      </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
      <div class="from-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icons"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required />
            <label style="color: white">Email</label>
          </div>

          <div class="input-box">
            <span class="icons"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required />
            <label style="color: white">Password</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" name="remember-me" /> Remember Me
            </label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Login</button>

          <div class="login-register">
            <p>
              Don't have an account?
              <a class="register-link" href="#">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="from-box Register">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
            <span class="icons"><ion-icon name="person-circle-outline"></ion-icon></span>
            <input type="text" required />
            <label style="color: white">User Name</label>
          </div>
          <div class="input-box">
            <span class="icons"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required />
            <label style="color: white">Email</label>
          </div>

          <div class="input-box">
            <span class="icons"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required />
            <label style="color: white">Password</label>
          </div>
          <div class="remember-forgot">
            <label>
              <input type="checkbox" name="remember-me" /> I agree to the terms and conditions
            </label>
            <!-- <a href="#">Forgot Password</a> -->
          </div>
          <button type="submit" class="btn">Register</button>

          <div class="login-register">
            <p>
              Already have an account?
              <a class="login-link" href="#"> Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
